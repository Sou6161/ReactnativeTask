<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Tester - Nightlife Hub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 15px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }
        .result.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .result.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .result pre {
            margin-top: 10px;
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
        .view-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .view-section h2 {
            color: #667eea;
            margin-bottom: 20px;
        }
        .view-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .view-buttons button {
            flex: 1;
            min-width: 150px;
        }
        #dataDisplay {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
        }
        .data-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }
        .data-item h3 {
            color: #333;
            margin-bottom: 8px;
        }
        .data-item p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Nightlife Hub API Tester</h1>
        
        <div class="grid">
            <!-- Add Event Form -->
            <div class="card">
                <h2>üìÖ Add Event</h2>
                <form id="eventForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" name="title" required placeholder="Jazz Night">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" placeholder="An evening of smooth jazz..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Short Description</label>
                        <input type="text" name="short_description" placeholder="Live jazz music">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" name="image_url" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Event Date *</label>
                        <input type="date" name="event_date" required>
                    </div>
                    <div class="form-group">
                        <label>Start Time *</label>
                        <input type="time" name="start_time" required>
                    </div>
                    <div class="form-group">
                        <label>Price (EGP)</label>
                        <input type="number" name="price_min" placeholder="150">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category_id">
                            <option value="1">Cafe</option>
                            <option value="2">Restaurant</option>
                            <option value="3">Disco</option>
                            <option value="4">Bar</option>
                            <option value="5">Live Music</option>
                        </select>
                    </div>
                    <button type="submit">Add Event</button>
                    <div class="result" id="eventResult"></div>
                </form>
            </div>

            <!-- Add Offer Form -->
            <div class="card">
                <h2>üéÅ Add Offer</h2>
                <form id="offerForm">
                    <div class="form-group">
                        <label>Title *</label>
                        <input type="text" name="title" required placeholder="Happy Hour Special">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" placeholder="50% off all drinks..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Discount % *</label>
                        <input type="number" name="discount_percentage" required min="0" max="100" placeholder="50">
                    </div>
                    <div class="form-group">
                        <label>Original Price (EGP) *</label>
                        <input type="number" name="original_price" required placeholder="200">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="url" name="image_url" placeholder="https://...">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select name="category_id">
                            <option value="1">Cafe</option>
                            <option value="2">Restaurant</option>
                            <option value="3">Disco</option>
                            <option value="4">Bar</option>
                            <option value="5">Live Music</option>
                        </select>
                    </div>
                    <button type="submit">Add Offer</button>
                    <div class="result" id="offerResult"></div>
                </form>
            </div>

            <!-- Add Category Form -->
            <div class="card">
                <h2>üè∑Ô∏è Add Category</h2>
                <form id="categoryForm">
                    <div class="form-group">
                        <label>Name *</label>
                        <input type="text" name="name" required placeholder="Rooftop">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" placeholder="Rooftop bars and lounges..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Icon</label>
                        <input type="text" name="icon" placeholder="building">
                    </div>
                    <button type="submit">Add Category</button>
                    <div class="result" id="categoryResult"></div>
                </form>
            </div>
        </div>

        <!-- View Data Section -->
        <div class="view-section">
            <h2>üìä View Database Data</h2>
            <div class="view-buttons">
                <button onclick="viewData('categories')">View Categories</button>
                <button onclick="viewData('events')">View Events</button>
                <button onclick="viewData('offers')">View Offers</button>
                <button onclick="viewData('users')">View Users</button>
            </div>
            <div id="dataDisplay"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // Handle Event Form
        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`${API_URL}/events`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showResult('eventResult', result, response.ok);
                if (response.ok) e.target.reset();
            } catch (error) {
                showResult('eventResult', { error: error.message }, false);
            }
        });

        // Handle Offer Form
        document.getElementById('offerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`${API_URL}/offers`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showResult('offerResult', result, response.ok);
                if (response.ok) e.target.reset();
            } catch (error) {
                showResult('offerResult', { error: error.message }, false);
            }
        });

        // Handle Category Form
        document.getElementById('categoryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            
            try {
                const response = await fetch(`${API_URL}/categories`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                showResult('categoryResult', result, response.ok);
                if (response.ok) e.target.reset();
            } catch (error) {
                showResult('categoryResult', { error: error.message }, false);
            }
        });

        // Show Result
        function showResult(elementId, data, success) {
            const element = document.getElementById(elementId);
            element.className = `result ${success ? 'success' : 'error'}`;
            element.style.display = 'block';
            element.innerHTML = `
                <strong>${success ? '‚úÖ Success!' : '‚ùå Error!'}</strong>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            setTimeout(() => {
                element.style.display = 'none';
            }, 5000);
        }

        // View Data
        async function viewData(type) {
            const display = document.getElementById('dataDisplay');
            display.innerHTML = '<p>Loading...</p>';
            
            try {
                const response = await fetch(`${API_URL}/${type}`);
                const result = await response.json();
                
                if (result.success && result.data.length > 0) {
                    display.innerHTML = result.data.map(item => `
                        <div class="data-item">
                            <h3>${item.title || item.name || item.username || 'Item'}</h3>
                            ${item.description ? `<p>${item.description}</p>` : ''}
                            ${item.event_date ? `<p>üìÖ ${item.event_date} at ${item.start_time}</p>` : ''}
                            ${item.price_min ? `<p>üí∞ From ${item.price_min} EGP</p>` : ''}
                            ${item.discount_percentage ? `<p>üéÅ ${item.discount_percentage}% OFF</p>` : ''}
                            ${item.original_price ? `<p>üíµ ${item.original_price} EGP ‚Üí ${item.final_price} EGP</p>` : ''}
                            <p style="color: #999; font-size: 12px;">ID: ${item.id}</p>
                        </div>
                    `).join('');
                } else {
                    display.innerHTML = '<p style="text-align: center; color: #999;">No data found. Add some using the forms above!</p>';
                }
            } catch (error) {
                display.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
            }
        }

        // Load categories on page load
        viewData('categories');
    </script>
</body>
</html>
